<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/styles/login.css">

  <title>Login - Dell Technologies</title>
</head>

<body class="login-body">
  <div class="login-container">
    <div class="login-block">
      <form id="cadastroForm" class="login-form" action="#">
        <label class="login-title" for="firstName">First Name:</label>
        <input class="login-input" type="text" id="firstName" name="firstName">

        <label class="login-title" for="lastName">Last Name:</label>
        <input class="login-input" type="text" id="lastName" name="lastName">

        <label class="login-title" for="birthdate">Birthdate:</label>
        <input class="login-input" type="date" id="birthdate" name="birthdate" max="2023-12-31">

        <label class="login-title" for="username">Username:</label>
        <input class="login-input" type="text" id="username" name="username" onfocus="atualizarUsername()" readonly>

        <label class="login-title" for="password">Password:</label>
        <input class="login-input" type="password" id="password" name="password">

        <label class="login-title" for="confirmPassword">Confirm Password:</label>
        <input class="login-input" type="password" id="confirmPassword" name="confirmPassword">
        <div id="senhaErro"></div>
        <div id="dataErro"></div>

        <input class="login-btn" type="submit" value="Submit">
        <input class="login-btn" type="button" value="Clear Form" onclick="limparFormulario()">

      </form>
    </div>
  </div>

  <script src="/src/login.js">
  </script>
</body>

</html>
